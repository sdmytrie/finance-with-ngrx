<h2 mat-dialog-title>{{dialogTitle}}</h2>

<mat-dialog-content>

  <ng-container *ngIf="form">
    <div class="spinner-container"
         *ngIf="loading$ | async">

      <mat-spinner></mat-spinner>

    </div>

    <ng-container [formGroup]="form">

      <mat-form-field>

        <input matInput
               placeholder="Nom"
               formControlName="name">

      </mat-form-field>

      <mat-form-field>

        <input matInput
               placeholder="Banque"
               formControlName="bank">

      </mat-form-field>

      <mat-form-field>

        <input matInput
               placeholder="IBAN"
               formControlName="iban">

      </mat-form-field>

      <mat-form-field>

        <input matInput
               placeholder="BIC"
               formControlName="bic">

      </mat-form-field>

    </ng-container>

  </ng-container>

</mat-dialog-content>

<mat-dialog-actions>

  <button mat-raised-button
          (click)="onClose()">
    Close
  </button>

  <button mat-raised-button
          color="primary"
          [disabled]="!form?.valid || (this.loading$ | async)"
          (click)="onSave()">
    Save
  </button>

</mat-dialog-actions>
